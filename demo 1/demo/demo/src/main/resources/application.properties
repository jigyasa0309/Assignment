
# ===============================
# Application Configuration
# ===============================
spring.application.name=assignment
server.port=8080

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/projectdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect


# ===============================
# Spring Security
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin

# ===============================
# JWT Configuration
# ===============================
jwt.secret=MyJwtSecretKey123456
jwt.expiration=86400000   # 1 day in milliseconds

# ===============================
# Validation Messages
# ===============================
spring.messages.basename=messages

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.open-in-view=false


# ===============================
# DevTools (Optional)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
